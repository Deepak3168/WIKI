{% extends "encyclopedia/layout.html" %}

{% block title %}
   Edit Page
{% endblock %}

{% block body %}
    <h1>Edit page</h1>

    <form action ="{%  url 'save_edit' %}" method = "POST">
        {% csrf_token %}
        <label>Title</label>
        </br>   
        <input type="text" name = "title" placeholder="{{title}}">
        </br>
        <label>Mark down content:</label>
        <br/>
        <textarea name = "content" rows="2" cols="40">
            {{content}}
        </textarea>
        </br>
        <input type="submit" value = "Edit" class= "btn btn-success">
    </form>

   

{% endblock %}
