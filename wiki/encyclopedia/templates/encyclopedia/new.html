{% extends "encyclopedia/layout.html" %}

{% block title %}
   New page
{% endblock %}

{% block body %}
    <h1>New page</h1>

    <form action ="{%  url 'new_page' %}" method = "POST">
        {% csrf_token %}
        <label>Title</label>
        </br>   
        <input type="text" name = "title" placeholder="Enter a title">
        </br>
        <label>Mark down content:</label>
        <br/>
        <textarea name = "content" rows="2" cols="40"></textarea>
        </br>
        <input type="submit" value = "New page" class= "btn btn-primary">
    </form>

   

{% endblock %}
